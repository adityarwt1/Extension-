<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      img {
        border-radius: 50%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="auth-section">
      <h3>Sign in</h3>
      <button id="sign-in-btn">Sign in with Google</button>
    </div>

    <div id="user-section" style="display: none;">
      <h3>Welcome!</h3>
      <img id="user-pic" width="80" height="80" />
      <p id="user-name"></p>
      <p id="user-email"></p>
      <button id="sign-out-btn">Sign Out</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
